<!DOCTYPE html>
<html>
  <head>
    <title>Automation Inspector</title>
    <!-- Css for window -->
    <link href="../css/toolbar.css" rel="stylesheet">
    <link href="../css/main-view.css" rel="stylesheet">
    <link href="../css/nodes.css" rel="stylesheet">
    <link href="../css/props.css" rel="stylesheet">
    <link href="../css/events.css" rel="stylesheet">
     <!-- TODO(aleventhal) use minified versions if we want,
     but viewing source in a dev tool is convenient -->
    <script src="../third_party/jquery.js"></script>
    <script src="../third_party/jquery-ui.js"></script>
    <link  href="../third_party/ui.fancytree.css" rel="stylesheet">
    <script src="../third_party/jquery.fancytree.js"></script>
    <script src="../third_party/jquery.fancytree.filter.js"></script>
    <script src="../third_party/jquery.fancytree.table.js"></script>
    <script src="../third_party/jquery.fancytree.ariagrid.js"></script>
    <script src="../js/client/client.js"></script>
    <script src="../js/client/tree.js"></script>
    <script src="../js/client/filter.js"></script>
    <script src="../js/client/props-tree.js"></script>
    <script src="../js/client/node-tree.js"></script>
    <script src="../js/client/node-filter.js"></script>
    <script src="../js/client/event-tree.js"></script>
    <script src="../js/client/event-filter.js"></script>
  </head>
  <body>
    <div id="left">
      <div id="node-section" class="layout-box">
        <fieldset>
          <legend>Nodes<span id="node-filter-num-matches" aria-live="polite"></span></legend>
          <div id="toolbar-node-tree" class="toolbar">
            <span id="node-filter-control">
              <input id="node-filter-input" placeholder="Filter nodes via plain text name/role, /regex/ name/role, $(query) or {FindParams} &hellip;" aria-describedby="node-filter-num-matches"
                title="Filter nodes (Ctrl+F)">
              <button id="node-filter-reset" aria-label="Clear search">&times;</button>
              <span role="group" id="node-filter-options">
                <input type="checkbox" id="node-filter-show-unmatched">
                <label for="node-filter-show-unmatched" title="Show unmatched subtrees toggle (Ctrl+S)">
                  Show unmatched
                </label>
              </span>
            </span>
          </div>

          <table id="node-treegrid" class="grid">
            <colgroup>
              <col width="40ch"></col>
              <col width="40ch"></col>
              <col width="*"></col>
            </colgroup>
            <thead>
              <tr>
                <th>Role</th>
                <th>State</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </fieldset>
      </div>

      <div id="event-section" class="layout-box">
        <fieldset>
          <legend>Events</legend>
          <div id="toolbar-events" class="toolbar">
            <button id="toolbar-play-pause" aria-label="Pause" title="Pause events and tree changes -- freezes everything (Ctrl+P)">||</button>
            <span id="event-filter-control">
              <button id="event-clear" title="Clear event log (Ctrl+Shift+C)">Clear</button>
              <input id="event-filter-input" placeholder="Filter events with text or /regex/ &hellip;" aria-describedby="event-filter-num-matches"
                title="Filter events (Ctrl+Shift+F)">
              <button id="event-filter-reset" aria-label="Clear search">&times;</button>
              <span role="group" id="event-filter-options">
                <input type="checkbox" id="event-filter-show-unmatched">
                <label for="event-filter-show-unmatched" title="Show unmatched events toggle (Ctrl+Shift+S)">
                  Show unmatched
                </label>
                <input type="checkbox" id="event-filter-tree-changes" checked>
                <label for="event-filter-tree-changes" title="Filter tree changes (Ctrl+Shift+T)">
                  Filter tree changes
                </label>
              </span>
            </span>
          </div>

          <!-- For table tree -->
          <table id="event-treegrid" class="grid">
            <colgroup>
              <col width="40ch"></col>
              <col width="40ch"></col>
              <col width="40ch"></col>
              <col width="*"></col>
            </colgroup>
            <thead>
              <tr>
                <th>Event</th>
                <th>Role</th>
                <th>State</th>
                <th>Name</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </fieldset>
      </div> <!-- event section -->
    </div> <!-- top -->
    <div id="props-section">
      <fieldset>
        <legend>Properties<span id="props-legend-source-name"></span></legend>
        <!-- For properties tree -->
        <div id="props-tree" class="tree"></div>
      </fieldset>
    </div>

  </body>
</html>
